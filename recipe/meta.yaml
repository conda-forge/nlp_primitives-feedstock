{% set version = "2.1.0.dev0" %}

package:
  name: nlp_primitives
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/0c/48/3e0d6fbc4e91b36e2d08c16a14182fdb77a15cb946cd1a971ea74c85d2fc/nlp_primitives-2.1.0.dev0.tar.gz
  sha256: b38ba358e4c14ad5adcbacd3f0844a8e336ff8955e9446329aece9f4abbb2802

build:
  number: 0

outputs:
  - name: nlp-primitives
    build:
      noarch: python
    script: build_script.sh
    requirements:
      host:
        - pip
        - python >=3.7.*
      run:
        - python >=3.7.*
        - numpy >=1.17.5
        - pandas >=1.3.0
        - featuretools >=1.0.0
        - nltk >=3.4.5,<3.6.6
        - scikit-learn >=0.20.0
    test:
      commands:
        - pytest --pyargs nlp_primitives
      imports:
        - nlp_primitives
      requires:
        - pytest >=4.4.1
        - tensorflow >=1.14.0
        - tensorflow-hub >=0.4.0
      source_files:
        - nlp_primitives/*

  - name: nlp-primitives-complete
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('nlp-primitives', max_pin="x.x.x.x") }}
        - tensorflow >=1.14.0
        - tensorflow-hub >=0.4.0
    test:
      commands:
        - pytest --pyargs nlp_primitives
      imports:
        - nlp_primitives
      requires:
        - pytest >=4.4.1
      source_files:
        - nlp_primitives/*

about:
  doc_url: https://github.com/alteryx/nlp_primitives
  dev_url: https://github.com/alteryx/nlp_primitives
  home: https://github.com/alteryx/nlp_primitives
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: An open source python library with natural language processing primitives, intended for use with Featuretools.

extra:
  recipe-maintainers:
    - thehomebrewnerd
    - rwedge
    - tuethan1999
    - tamargrey
    - davesque
    - jeff-hernandez
    - gsheni
    - chukarsten
    - dsherry
    - eccabay
